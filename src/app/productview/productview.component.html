<div class="service">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let iceCream of products">
                <div class="service-item">
                    <div class="service-img">
                        <img [src]="'../../assets/img/' + iceCream.imagepath" width="40" alt="{{ iceCream.flavourName }}">
                        <div class="service-overlay">
                            <p>
                            {{iceCream.description}}
                            </p>
                        </div>
                    </div>
                    <div class="service-text">
                        <h5>{{ iceCream.flavourName }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
